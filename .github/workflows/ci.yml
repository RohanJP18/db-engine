name: CI

on:
  push:
    branches: [main, agent/judge]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make

      - name: Build
        run: make build

      - name: Run tests
        run: make test

      - name: Full evaluation
        run: make eval
